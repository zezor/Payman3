<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Payman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        main {
            flex: 1;
            display: flex;
        }
        .sidebar {
            min-width: 220px;
            max-width: 220px;
            background-color: #212529;
            color: white;
        }
        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
        }
        .sidebar a:hover {
            color: #fff;
            background-color: #343a40;
        }
        .sidebar .nav-link.active {
            background-color: #495057;
            color: #fff;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>

<body>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Payman</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout' %}"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}"><i class="bi bi-box-arrow-in-right"></i> Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main layout with sidebar + content -->
    
    <main>
        <!-- Sidebar -->
         {% if user.is_authenticated %}
        <div class="sidebar d-flex flex-column p-3">
            <h5 class="text-white">Dashboard</h5>
            <ul class="nav nav-pills flex-column mb-auto">
                
                <li class="nav-item">
                    <a href="/" class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                        <i class="bi bi-speedometer2 me-2"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="{% url 'payroll:employee_list' %}" class="nav-link {% if request.resolver_match.url_name == 'employee_list' %}active{% endif %}">
                        <i class="bi bi-people me-2"></i> Employees
                    </a>
                </li>
                <li>
                    <a href="{% url 'payroll:payroll_list' %}" class="nav-link {% if request.resolver_match.url_name == 'payroll_list' %}active{% endif %}">
                        <i class="bi bi-cash-stack me-2"></i> Payroll
                    </a>
                </li>
                <li>
                    <a href="{% url 'payroll:employee_list' %}" class="nav-link {% if request.resolver_match.url_name == 'report_list' %}active{% endif %}">
                        <i class="bi bi-file-earmark-text me-2"></i> Reports
                    </a>
                </li>
                <li>
                    <a href="{% url 'payroll:employee_list' %}" class="nav-link {% if request.resolver_match.url_name == 'settings' %}active{% endif %}">
                        <i class="bi bi-gear me-2"></i> Settings
                    </a>
                </li>
            </ul>
        </div>
        {% endif %}
        <!-- Main Content -->
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </main>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
