{% extends "base.html" %}
{% block content %}
<h2>Employees</h2>
<a href="{% url 'payroll:employee_create' %}" class="btn btn-primary mb-3">Add Employee</a>
<table class="table table-bordered">
  <tr>
    <th>ID</th><th>Name</th><th>Department</th><th>Action</th>
  </tr>
  {% for emp in employees %}
  <tr>
    <td>{{ emp.id }}</td>
    <td><a href="{% url 'payroll:employee_detail' emp.id %}">{{ emp.first_name }} {{ emp.last_name }}</a></td>
    <td>{{ emp.department }}</td>
    <td><a href="{% url 'payroll:employee_edit' emp.id %}">Edit</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
