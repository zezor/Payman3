{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Employee Details</h2>
    <table class="table table-bordered">
        <tr>
            <th>Employee ID</th>
            <td>{{ employee.id }}</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>{{ employee.first_name }} {{ employee.last_name }}</td>
        </tr>
        <tr>
            <th>Department</th>
            <td>{{ employee.department }}</td>
        </tr>
    </table>

    <a href="{% url 'payroll:employee_edit' employee.id %}" class="btn btn-primary">Edit</a>
    <a href="{% url 'payroll:employee_list' %}" class="btn btn-secondary">Back</a>
</div>
{% endblock %}
